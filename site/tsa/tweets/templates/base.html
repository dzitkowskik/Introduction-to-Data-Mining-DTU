<!DOCTYPE html>
<html lang="en">
  <head>
    {% load staticfiles %}
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Cover Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="{% get_static_prefix %}css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% get_static_prefix %}css/cover.css" rel="stylesheet">

    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    {% block chart_loader %}{% endblock %}
  </head>

  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Twitter Sentiment Analysis</h3>
              <ul class="nav masthead-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/analysis/">Analysis</a></li>
                <li><a href="/statistics/">Statistics</a></li>
                <li><a href="/contact/">Contact</a></li>
              </ul>
            </div>
          </div>
          <div class="cover row">
            {% block content %}{% endblock %}
          </div>
          <div class="mastfoot">
            <div class="inner">
              <p>Data Mining using Python - Karol Dzitkowski & Matthias Baetens</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% get_static_prefix %}js/bootstrap.min.js"></script>
    <script src="{% get_static_prefix %}js/docs.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% get_static_prefix %}js/ie10-viewport-bug-workaround.js"></script>

    <!-- HIGHCHARTS -->
    <script src="{% get_static_prefix %}js/highcharts/highcharts.js" type="text/javascript"></script>
    <script src="{% get_static_prefix %}js/highcharts/themes/gray.js" type="text/javascript"></script>

    <!-- CUSTOM JAVASCRIPT -->
    <script src="{% get_static_prefix %}js/paginator.js"></script>
    <script src="{% get_static_prefix %}js/custom.js"></script>
  </body>
</html>
